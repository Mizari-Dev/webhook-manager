<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="First page when you have no wehbook saved.">
    <meta name="author" content="Mizari">
    <title>Add your first webhook</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="css/bootstrap/signin.css" rel="stylesheet">

  </head>
  <body class="text-center">

    <main class="form-signin">
      <form class="needs-validation">
        <img class="mb-4" src="assets/webhook-logo.png" alt="webhook-logo" width="72">
        <h1 class="h3 mb-3 fw-normal">Add a webhook</h1>

        <div class="form-floating">
          <input type="text" class="form-control bg-dark" id="floatingInput" placeholder="https://discord.com/api/webhooks/{id}/{token}">
          <label for="floatingInput">Webhook URL</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Add</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 - Warriors Army Corp</p>
      </form>
    </main>

    <script type="text/javascript">
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            }, false);
          });
      })()
    </script>

  </body>
</html>
